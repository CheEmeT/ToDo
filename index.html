<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="author" content="CheEmeT" />
        <meta name="description" content="My attempt to create usefull todo manager." />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <!-- Setting up an image to display in title-->
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="styles/style.css" />

        <!-- Using fonts from google's font api-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:italic,bold" />

        <!-- Scripts -->
        <script src="scripts/script.js" defer></script>

        <title>To do list</title>
    </head>
    <body >
        <section class="section-input">
            <img class="section-input-prefix-img" src="images/pointer.png" draggable="false"/>
            <input type="text" class="input-todo" placeholder="Write your task here" />
            <footer class="section-footer">
                <p class="section-footer-p">Double click to edit task</p>
                <p class="section-footer-p">Click to open subtasks</p>
            </footer>
        </section>
        <section class="section-folders">
            <div class="folder-div">
                <label class="folder-label">default</label>
            </div>
        </section>
    </body>
</html>
